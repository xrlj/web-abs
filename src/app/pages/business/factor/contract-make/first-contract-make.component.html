<nz-card class="card-list" nzTitle="合同制作">
  <div class="card-container">
    <nz-tabset
      [nzTabBarGutter]="2"
      [nzTabPosition]="'top'"
      [(nzSelectedIndex)]="tabIndex"
      nzType="card"
      (nzSelectedIndexChange)="search(true)">

      <nz-tab *ngFor="let title of tabTitle" [nzTitle]="title">
        <div class="tab-card-list">
          <!--搜索条件-->
          <div class="tab-card-list-action">
            <app-contract-make-search></app-contract-make-search>
          </div>
          <!--列表-->
          <div class="tab-card-list-table">
            <app-contract-make-list *ngIf="tabIndex === 0" [fromViewType]="uiContractListActionType.FirstContractWait"></app-contract-make-list>
            <app-contract-make-list *ngIf="tabIndex === 1" [fromViewType]="uiContractListActionType.FirstContractComplete"></app-contract-make-list>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</nz-card>
