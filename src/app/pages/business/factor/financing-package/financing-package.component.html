<nz-card class="card-list" nzTitle="融资打包">
  <div class="card-container">
    <nz-tabset
      [nzTabBarGutter]="2"
      [nzTabPosition]="'top'"
      [(nzSelectedIndex)]="tabIndex"
      nzType="card"
      (nzSelectedIndexChange)="search(true)">

      <nz-tab *ngFor="let title of tabTitle" [nzTitle]="title">
        <div class="tab-card-list">
          <!--搜索条件-->
          <div class="tab-card-list-action">
            <app-payment-bill-search></app-payment-bill-search>
          </div>
          <!--列表-->
          <div class="tab-card-list-table">
            <app-payment-bill-list *ngIf="title === tabTitle[0]" [fromViewType]="1"></app-payment-bill-list>
            <app-payment-bill-list *ngIf="title === tabTitle[1]" [fromViewType]="2"></app-payment-bill-list>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</nz-card>
