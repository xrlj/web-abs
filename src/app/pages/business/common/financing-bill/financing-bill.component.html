<nz-card class="card-list" nzTitle="融资单列表" *ngIf="showType === 1">
  <div class="card-container">
    <nz-tabset
      [nzTabBarGutter]="2"
      [nzTabPosition]="'top'"
      [(nzSelectedIndex)]="tabIndex"
      nzType="card"
      (nzSelectedIndexChange)="search(true)">

      <nz-tab *ngFor="let title of tabTitle; let i = index" [nzTitle]="title">
        <div class="tab-card-list">
          <!--搜索条件-->
          <div class="tab-card-list-action">
            <app-financing-bill-list-search-single *ngIf="financingModel === financingModelEnum.FINANCING_SINGLE"></app-financing-bill-list-search-single>
            <app-financing-bill-list-search-multiple *ngIf="financingModel === financingModelEnum.FINANCING_MULTIPLE"></app-financing-bill-list-search-multiple>
          </div>
          <!--列表-->
          <div class="tab-card-list-table">
            <app-financing-bill-list-single *ngIf="financingModel === financingModelEnum.FINANCING_SINGLE"  [fromViewType]="i" (showDetails)="showType = 2"></app-financing-bill-list-single>
            <app-financing-bill-list-multiple *ngIf="financingModel === financingModelEnum.FINANCING_MULTIPLE"></app-financing-bill-list-multiple>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</nz-card>

<app-financing-bill-single-details *ngIf="showType === 2"></app-financing-bill-single-details>
