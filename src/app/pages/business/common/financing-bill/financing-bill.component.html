<nz-card class="card-list" nzTitle="融资单列表">
  <div class="card-container">
    <nz-tabset
      [nzTabBarGutter]="2"
      [nzTabPosition]="'top'"
      [(nzSelectedIndex)]="tabIndex"
      nzType="card"
      (nzSelectedIndexChange)="search(true)">

      <nz-tab *ngFor="let title of tabTitle" [nzTitle]="title">
        <div class="tab-card-list">
          <!--搜索条件-->
          <div class="tab-card-list-action">
            <app-financing-bill-list-search-single></app-financing-bill-list-search-single>
          </div>
          <!--列表-->
          <div class="tab-card-list-table">
            <app-financing-bill-list-single [fromViewType]="tabIndex === 0 ? 1 : (tabIndex === 1 ? 2 : 0)"></app-financing-bill-list-single>
          </div>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
</nz-card>
