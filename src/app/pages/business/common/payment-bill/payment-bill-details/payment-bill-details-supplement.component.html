<div>
  <nz-table
    nzBordered
    [nzShowPagination]="false"
    [nzData]="listOfAllData"
    [nzLoading]="listLoading"
    [(nzPageSize)]="pageSize">
    <thead>
    <tr>
      <th nzLeft nzWidth="5%" nzAlign="center">序号</th>
      <th nzWidth="20%" nzAlign="left">文档类型</th>
      <th nzWidth="30%" nzAlign="left">文档</th>
      <th nzWidth="30%" nzAlign="left">签章对象</th>
      <th *ngIf="etpType === userTypeEnum.FACTOR" nzWidth="15%" nzAlign="center">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of listOfAllData; let i = index">
      <td nzAlign="center">{{i + 1}}</td>
      <td nzAlign="left">{{data.annexTypeName}}</td>
      <td nzAlign="left">
        <div *ngFor="let file of data.annexFiles">
          <a href="{{file.fileUrl}}" target="_blank">{{file.fileName}}</a>
        </div>
      </td>
      <td nzAlign="left" [ngStyle]="etpType !== userTypeEnum.FACTOR ? uiHelper.notEditStyle(true, true) : {}">
        <nz-checkbox-group [ngStyle]="etpType !== userTypeEnum.FACTOR ? uiHelper.notEditStyle(true, false) : {}"
                           [nzDisabled]="false"
                           [(ngModel)]="checkOptionsOne"></nz-checkbox-group>
      </td>
      <td nzAlign="center" *ngIf="etpType === userTypeEnum.FACTOR">
        <a nz-button nzType="link">编辑</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-button nzType="link">删除</a>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div>
  </div>
</div>
