<div class="register">
  <div class="register-top">
    <img src="assets/images/logo02.png"/>
    <span>{{appName}}</span>
  </div>
  <div class="register-step">
    <nz-steps [nzCurrent]="current">
      <nz-step nzTitle="邀请码验证"></nz-step>
      <nz-step nzTitle="填写注册信息"></nz-step>
      <nz-step nzTitle="确认注册"></nz-step>
    </nz-steps>
    <div class="steps-content" [ngSwitch]="current">
      <div class="content-first" *ngSwitchCase="0" >
        <label class="content-first-label"><span class="star">* </span>邀请码：</label>
        <div class="content-first-form">
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input  type="text" nz-input [(ngModel)]="inputValue" placeholder="请输入邀请码" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i
              nz-icon
              nz-tooltip
              class="ant-input-clear-icon"
              nzTheme="fill"
              nzType="close-circle"
              *ngIf="inputValue"
              (click)="inputValue = null"
            ></i>
          </ng-template>
        </div>
<!--        <label *ngIf="!inputValue" class="content-first-hint">请输入邀请码</label>-->
      </div>
      <div class="content-second" *ngSwitchCase="1" >
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitSecondForm()">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">邮箱</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入正确的邮箱">
              <input nz-input formControlName="email" id="email" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入正确的密码">
              <input
                nz-input
                type="password"
                id="password"
                formControlName="password"
                (ngModelChange)="updateConfirmValidator()"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>确认密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
              <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
              <ng-template #errorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  请再次输入密码!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  前后密码不一致!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="realName" nzRequired>
          <span>
            真实姓名
            <i
              nz-icon
              nz-tooltip
              nzTitle="您的身份证上的名字"
              nzType="question-circle"
              nzTheme="outline"
            ></i>
          </span>
            </nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="请输入您的真实姓名!">
              <input nz-input id="realName" formControlName="realName" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>手机号码</nz-form-label>
            <nz-form-control
              [nzSm]="14"
              [nzXs]="24"
              [nzValidateStatus]="validateForm.controls['phoneNumber']"
              nzErrorTip="请输入您的手机号码!"
            >
              <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                <ng-template #addOnBeforeTemplate>
                  <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                    <nz-option nzLabel="+86" nzValue="+86"></nz-option>
                    <nz-option nzLabel="+87" nzValue="+87"></nz-option>
                  </nz-select>
                </ng-template>
                <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>验证码</nz-form-label>
            <nz-form-control
              [nzSm]="14"
              [nzXs]="24"
              nzErrorTip="请输入短信验证码!"
            >
              <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="12">
                  <input nz-input formControlName="captcha" id="captcha" />
                </div>
                <div nz-col [nzSpan]="12">
                  <button nz-button (click)="getCaptcha($event)">获取验证码</button>
                </div>
              </div>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nz-row class="register-area">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <label nz-checkbox formControlName="agree">
                <span>我已阅读并同意 <a>《平台用户注册协议》</a></span>
              </label>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div class="content-third" *ngSwitchCase="2" >
        <span>注册成功</span>
      </div>
    </div>
    <div class="steps-action">
      <button class="pre-btn" nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>上一步</span>
      </button>
      <button class="next-btn" nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>下一步</span>
      </button>
      <button class="done-btn" nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>提交注册</span>
      </button>
    </div>
    <p>已有账号？<a routerLink="/login">马上登录</a></p>
  </div>
</div>
