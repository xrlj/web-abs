<div class="verify-layout">
  <app-verify-header class="header"></app-verify-header>
  <app-verify-etp class="etp" *ngIf="etpStatus != 4" [etpStatus]="etpStatus"></app-verify-etp>
  <app-verify-personal class="personal" *ngIf="etpStatus === 4 && userStatus !== 4"
                       [userStatus]="userStatus"></app-verify-personal>
</div>
<app-custom-loading></app-custom-loading>
