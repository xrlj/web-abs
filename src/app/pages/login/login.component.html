<div class="login">
  <img src="assets/images/login-bg.jpg" alt="" />

  <div class="login-content">
    <div class="form-left">
      <h3 style="margin: 30px 0px;"><img src="assets/images/login-logo.png" alt="" style="max-width: 70px;"></h3>
      <h3 style="">保理服务平台</h3>
      <form nz-form>
        <nz-form-item>
          <nz-form-control>
            <input nz-input placeholder="用户名" nzSize="normal"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <input nz-input placeholder="密码" nzSize="normal"/>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control>
            <label nz-checkbox>
              <span>自动登录</span>
            </label>

            <label>
              <a href="/forget-password1.html">
                <span class="forget">忘记密码</span>
              </a>
            </label>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item nz-row style="margin-bottom:8px;">
          <nz-form-control>
            <button nz-button nzBlock nzSize="normal" nzType="primary" (click)="submit()">登录</button>
          </nz-form-control>
        </nz-form-item>
      </form>
      <p class="login-fot"><span>没有账号？<a href="/register.html" style="color: #367cf3;">立即注册</a></span></p>
    </div>
    <img src="assets/images/login-form-right.png" class="form-right" alt="">
    <div style="clear:both">&nbsp;</div>
  </div>
</div>
