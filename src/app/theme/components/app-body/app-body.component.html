<div class="app-body">
  <div class="breadcrumb">
    <span>
      <img src="../../../../assets/images/icon-local.png"/>
      <span>当前位置：</span>
    </span>
    <nz-breadcrumb>
      <nz-breadcrumb-item *ngFor="let bread of currentBreads">

  </div>

  <div class="main">

  </div>
</div>
